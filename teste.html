<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
        font-family:'font1';
        src:url(font/LilitaOne-Regular.ttf) format(truetype);

        }


        p.single-color {
        color: rgb(2, 13, 22);
        }

        p.gradinet {
        background-image: linear-gradient(to right,#92ce8b, #7cb776, #4f894b, #387336, #4f894b);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: black;
        }
        
        p {
            font-family: 'font1';
            font-size: 3rem;
            font-weight: bold;
            line-height: 1.1;
        }
        
    </style>

</head>
<body>
        <p class="single-color">Eu sou colorido</p>
        <p class="gradinet">Wantel Tecnologia</p>



</body>
</html>
